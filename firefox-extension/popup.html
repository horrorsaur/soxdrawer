<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    
    .hello-message {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
    }
    
    .info {
      font-size: 14px;
      line-height: 1.4;
      opacity: 0.9;
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§¦ SoxDrawer</h1>
  </div>
  
  <div class="content">
    <div class="hello-message">
      Hello World! ðŸ‘‹
    </div>
    
    <div class="info">
      Welcome to SoxDrawer - your NATS-powered object storage companion.
    </div>
    
    <button class="button" id="testButton">
      Test Connection
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
