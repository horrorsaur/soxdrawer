<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 300px;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
      margin-bottom: 10px;
    }
    
    .status-section {
      margin-bottom: 15px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin: 5px 0;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .status-connected {
      background-color: #28a745;
      box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
    }
    
    .status-disconnected {
      background-color: #dc3545;
      box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px 5px 5px 0;
      transition: background 0.2s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .objects-list {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    
    .object-item {
      padding: 5px;
      margin: 2px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      font-size: 12px;
    }
    
    .loading {
      text-align: center;
      font-style: italic;
      opacity: 0.8;
    }
    
    .error {
      color: #ffcccb;
      background: rgba(220, 53, 69, 0.2);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ§¦ SoxDrawer</h1>
  </div>
  
  <div class="content">
    <div class="status-section">
      <h3>Server Status</h3>
      <div class="status">
        <span id="natsIndicator" class="status-indicator status-disconnected"></span>
        <span>NATS: <span id="natsStatus">Checking...</span></span>
      </div>
      <div id="connectionInfo" style="font-size: 12px; opacity: 0.8; margin-top: 5px;"></div>
    </div>
    
    <div class="status-section">
      <h3>Actions</h3>
      <button class="button" id="refreshStatusBtn">Refresh Status</button>
      <button class="button" id="listObjectsBtn">List Objects</button>
    </div>
    
    <div class="status-section">
      <h3>Object Store</h3>
      <div id="objectsContainer">
        <div class="loading">Click "List Objects" to view stored files</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
