<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoxDrawer - Firefox Extension</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>

<body>
    <header class="header">
        <h1>SoxDrawer</h1>
        <nav class="nav">
            <a href="#" id="homeTab" class="nav-link active">Home</a>
            <a href="#" id="listTab" class="nav-link">List Objects</a>
        </nav>
    </header>

    <main class="container">
        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="card">
                <div class="status-line">
                    <span id="serverIndicator" class="status-indicator status-disconnected"></span>
                    <span>Server: <span id="serverStatus">Checking...</span></span>
                    <button class="button" id="refreshStatusBtn" style="margin-left: auto;">Refresh Status</button>
                </div>

                <h1>SoxDrawer Storage</h1>

                <h2>Upload a File</h2>

                <!-- Drop Zone -->
                <div id="dropZone" class="drop-zone">
                    <p>Drag & Drop files, text, or images here</p>
                </div>

                <!-- Traditional File Upload Form -->
                <form id="uploadForm" enctype="multipart/form-data">
                    <div>
                        <input type="file" name="file" id="fileInput" required>
                    </div>
                    <div>
                        <button type="submit" class="button" id="uploadBtn" disabled>Upload File</button>
                    </div>
                </form>

                <div id="result"></div>
            </div>
        </div>

        <!-- List Page -->
        <div id="listPage" class="page">
            <div class="card">
                <h1>Stored Objects</h1>
                <button class="button" id="refreshListBtn" disabled>Refresh</button>
                <div id="objectsContainer">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>soxdrawer - a local object storage service</p>
    </footer>

    <script src="sidebar.js"></script>
</body>

</html>
